apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: todo-manager
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-manager
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: todo-manager
    spec:
      containers:
      - name: todo-manager
        image: dlag/todo-manager:v1.0.0
        imagePullPolicy: IfNotPresent
        env:
        - name: REDIS_HOST
          value: localhost
        livenessProbe:
          failureThreshold: 10
          httpGet:
            path: /todos
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 10
        ports:
        - containerPort: 8080
          name: web
          protocol: TCP
        readinessProbe:
          failureThreshold: 10
          httpGet:
            path: /todos
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 60
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 90m
            memory: 230Mi
      - name: redis
        image: redis
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6379
          name: redis
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 90m
            memory: 100Mi
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: todo-manager
  labels:
    app: todo-manager
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: todo-manager
